            Cine Deluxe

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link mb-0 h4" onClick="peliculas()">Peliculas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mb-0 h4" href="#">Reseñas</a>

                <li class="nav-item">

                <li class="nav-item">

        <h1 class="display-4">Modificar Pelicula</h1>
        <hr class="my-4">
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Titulo">
                </div>
                <div class="form-group">
                    <label for="url_imagen">Url Imagen</label>
                    <input type="url" class="form-control" id="url_imagen" placeholder="Url Imagen">
                </div>
                <div class="form-group">
                    <label for="puntuacion">Puntuación</label>
                    <input type="text" class="form-control" id="puntuacion" placeholder="Puntuación">
                </div>
                <div class="form-group">
                    <label for="duracion">Duración</label>
                    <input type="text" class="form-control" id="duracion" placeholder="Duración">
                </div>
                <div class="form-group">
                    <label for="sinopsis">Sinopsis</label>
                    <textarea class="form-control" id="sinopsis" rows="5"></textarea>
                </div>
                <br>
                <a type="submit" class="btn btn-success  btn-lg" onclick="modificarPelicula()">Modificar Pelicula</a>
